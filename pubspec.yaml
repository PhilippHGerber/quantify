name: quantify
description: >
  A type-safe unit converter and measurement library.
  Convert between units of length, mass, temperature, speed, volume, energy,
  force, pressure, and 20+ physical quantities with compile-time safety,
  extension syntax, and rich physical constants.
version: 0.14.2
homepage: https://github.com/PhilippHGerber/quantify
repository: https://github.com/PhilippHGerber/quantify
issue_tracker: https://github.com/PhilippHGerber/quantify/issues

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  intl: ">=0.18.1 <0.21.0"
  meta: ">=1.9.0 <2.0.0"

dev_dependencies:
  test: ^1.26.0
  very_good_analysis: ^10.0.0

topics:
  - units
  - unit-converter
  - measurement
  - physics
  - converter

screenshots:
  - description: "Quantify - Convert SI Units"
    path: pub/quantify.webp
